# Cấu hình ứng dụng quản lý thiết bị
# Tác giả: Team Device Management

# Cấu hình database MySQL
database.url=jdbc:mysql://localhost:3306/device_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
database.username=root
database.password=
database.driver=com.mysql.cj.jdbc.Driver

# Cấu hình logging
logging.level.com.mycompany.device=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Cấu hình ứng dụng
app.name=Hệ Thống Quản Lý Thiết Bị
app.version=1.0.0
app.author=Team Device Management

# Cấu hình thiết bị
device.id.prefix=DEV
device.id.length=6

# Cấu hình người dùng
user.id.prefix.admin=ADM
user.id.prefix.manager=MGR
user.id.prefix.user=USR

# Cấu hình giao diện
ui.language=vi
ui.date.format=dd/MM/yyyy
ui.datetime.format=dd/MM/yyyy HH:mm:ss 